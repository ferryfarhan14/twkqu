<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Wawasan Kebangsaan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <h1>Tes Wawasan Kebangsaan</h1>
        <div id="quiz">
            <div class="question-section">
                <h2 id="question">Pertanyaan akan muncul di sini</h2>
            </div>
            <div id="options-container" class="options-container">
                <!-- Tombol-tombol jawaban akan dimasukkan di sini oleh JavaScript -->
            </div>
            <button id="next-button" class="next-button">Selanjutnya</button>
        </div>
        <div id="result" class="result-section hidden">
            <h2>Kuis Selesai!</h2>
            <p>Skor Anda: <span id="score">0</span> dari <span id="total-questions">0</span></p>
            <button id="restart-button" class="restart-button">Mulai Ulang Kuis</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
